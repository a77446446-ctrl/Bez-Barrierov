
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Без Барьеров — Сервис Сопровождения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              careem: {
                dark: '#070B14',
                primary: '#2D6BFF',
                accent: '#2D6BFF',
                light: '#111A2B',
                gray: '#0B1220',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Fix for Leaflet maps tiles conflict with Tailwind CSS */
      .leaflet-tile {
          max-width: none !important;
          max-height: none !important;
      }
      .leaflet-container {
          width: 100%;
          height: 100%;
          z-index: 1;
      }
      /* Hide Leaflet attribution as requested */
      .leaflet-control-attribution {
           display: none !important;
       }
       /* Custom marker icons */
       .custom-marker-icon {
           display: flex !important;
           justify-content: center;
           align-items: center;
           border-radius: 50%;
           color: white;
           font-family: 'Inter', sans-serif;
           font-weight: 800;
           font-size: 16px;
           border: 3px solid white;
           box-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,0,0,0.1);
           text-shadow: 0 1px 1px rgba(0,0,0,0.2);
           transition: transform 0.2s;
       }
       .custom-marker-icon:hover {
          transform: scale(1.1);
          z-index: 1000 !important;
      }
      .marker-a {
          background: #004F32; /* Careem Dark Green */
          border-color: #ffffff;
      }
      .marker-b {
          background: #8B0000; /* Dark Red */
          color: white;
          border-color: #ffffff;
      }

      input[type="date"],
      input[type="time"] {
        color-scheme: dark;
      }

      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        opacity: 0.7;
        filter: invert(0.78);
        transform: scale(1.32);
        cursor: pointer;
      }
    </style>
</head>
  <body class="bg-careem-dark text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
